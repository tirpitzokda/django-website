<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #d9534f; /* Цвет заголовка, напоминающий предупреждение */
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button[type="submit"] {
            background-color: #d9534f; /* Красный цвет для кнопки подтверждения */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #c9302c; /* Темнее красный при наведении */
        }

        a {
            color: #5bc0de; /* Цвет ссылки */
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>Вы действительно хотите удалить "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'product_list' %}">Нет</a>
    </form>
</body>
</html>
